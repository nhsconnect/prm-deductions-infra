format_version: 4
pipelines:
  rename-service:
    group: repository
    label_template: "${git[:8]}"
    materials:
      git:
        type: configrepo
    stages:
      - dev_expand:
          approval: manual
          clean_workspace: true
          resources:
            - docker
          environment_variables:
            NHS_ENVIRONMENT: dev
          tasks:
            - exec:
                command: /bin/bash
                arguments:
                  - -c
                  - ./tasks copy_parameters
      - test_expand:
          approval: manual
          clean_workspace: true
          resources:
            - docker
          environment_variables:
            NHS_ENVIRONMENT: test
          tasks:
            - exec:
                command: /bin/bash
                arguments:
                  - -c
                  - ./tasks copy_parameters
      - pre_prod_expand:
          approval: manual
          clean_workspace: true
          resources:
            - docker
          environment_variables:
            NHS_ENVIRONMENT: pre-prod
          tasks:
            - exec:
                command: /bin/bash
                arguments:
                  - -c
                  - ./tasks copy_parameters
      - perf_expand:
          approval: manual
          clean_workspace: true
          resources:
            - docker
          environment_variables:
            NHS_ENVIRONMENT: perf
          tasks:
            - exec:
                command: /bin/bash
                arguments:
                  - -c
                  - ./tasks copy_parameters
      - prod_expand:
          approval: manual
          clean_workspace: true
          resources:
            - docker
          environment_variables:
            NHS_ENVIRONMENT: prod
          tasks:
            - exec:
                command: /bin/bash
                arguments:
                  - -c
                  - ./tasks copy_parameters
